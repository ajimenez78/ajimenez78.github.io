<!DOCTYPE html>
<html>
    <head>
        <title>An style guide template</title>
        <link href="styles.css" rel="stylesheet">
    </head>

        <header>
            <h1>This is a template for a simple website style guide</h1>
        </header>
        <main>
            <section class="colors">
                <h2>Colors</h2>
                <ul>
                    <li>
                        <div class="color">
                            <p class="name">Color Name</p>
                            <div class="color-value">#FFFFFF</div>
                        </div>
                    </li>
                    <li>
                        <div class="color">
                            <p class="name">Color Name II</p>
                            <div class="color-value">#FF0000</div>

                    </li>
                </ul>
                <p class="description">Description of use</p>
            </section>
        </main>
    </body>
</html>
