<!DOCTYPE html>
<html>
    <head>
        <link href="styles.css" rel="stylesheet" />
        <title>Tea Cozy</title>
    </head>
    <body>
        <header>
            <img class="brand-logo" src="img/img-tea-cozy-logo.png" />
            <div class="main-menu">
                <a href="#">Mission</a>
                <a href="#">Featured Tea</a>
                <a href="#">Locations</a>
            </div>
        </header>
        <main>
            <section class="mission">
                <div class="mission-text">
                    <h2>Our mission</h2>
                    <h4>Handpicked, Artisanally Curated, Free Range, Sustainable, Small Batch, Fair Trade, Organic Tea</h4>
                </div>
            </section>
            <section class="tea-of-month">
                <div class="headers">
                    <h2>Tea of the Month</h2>
                    <h4>What's Steeping at The Tea Cozy</h4>
                </div>
                <div class="product-list">
                    <figure>
                        <img src="img/img-berryblitz.jpg" />
                        <figcaption>Fell Berry Blitz Tea</figcaption>
                    </figure>
                    <figure>
                        <img src="img/img-spiced-rum.jpg" />
                        <figcaption>Spiced Rum Tea</figcaption>
                    </figure>
                    <figure>
                        <img src="img/img-donut.jpg" />
                        <figcaption>Seasonal Donuts</figcaption>
                    </figure>
                    <figure>
                        <img src="img/img-myrtle-ave.jpg" />
                        <figcaption>Mirtle Ave Tea</figcaption>
                    </figure>
                    <figure>
                        <img src="img/img-bedford-bizarre.jpg" />
                        <figcaption>Bedford Bizarre Tea</figcaption>
                    </figure>
                </div>
            </section>
        </main>
        <footer></footer>
    </body>
</html>
